<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="block-top">
            <button class="edit" id="clock-edit">Edit</button>
            <button class="add" id="clock-add">+</button>
        </div>
        <div id="demo"></div>
        <h1>World Clock</h1>
        <ul class="clock-list">
            <li class="clock-item item">
                <div class="clock-box">
                    <span class="clock-label">Today, +0HRS</span>
                    <p class="clock-city">Kyiv</p>
                </div>
                <p class="clock-time">21:06</p>
            </li>
        </ul>
        <div class="display-time"></div>
        <div class="timezone fade-up">
            <div class="timezone-wrap">
                <h5>Choose a City</h5>
                <div class="timezone-search">
                    <div class="timezone-search-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 512 512">
                            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/>
                        </svg>
                        <input type="text" name="search" maxlength="30" id="search" placeholder="Search">
                        <button id="clear-search-input">
                            <svg xmlns="http://www.w3.org/2000/svg" class="search-clear-icon" viewBox="0 0 512 512">
                                <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
                            </svg>
                        </button>
                    </div>
                    <button id="search-cancel">Cancel</button>
                </div>
            </div>
            <div class="timezone-list"></div>
        </div>
    </div>
    <div class="stopwatch">
        <div class="stopwatch-clock"></div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <ul class="laps"><li></li></ul>
    </div>
    <div class="timer">
        <div class="timer-clock">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="progress-circle" preserveAspectRatio="none">
                <circle r="45" cx="50" cy="50" />
                <path class="meter" 
                    d="M5,50a45,45 0 1,0 90,0a45,45 0 1,0 -90,0" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-dashoffset="282.78302001953125"
                    stroke-dasharray="282.78302001953125"/>
            </svg>
            <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span><span class="millisecond"></span>
        </div>
        <div class="timer-container">
            <div class="shadow top"></div>
            <div class="shadow bottom"></div>
            <div class="selected"></div>
            <div class="box">
                <div class="wrap">
                    <div id="hours" class="scroll"></div>
                    <p>hours</p>
                </div>
                <div class="wrap">
                    <div id="minutes" class="scroll"></div>
                    <p>min</p>
                </div>
                <div class="wrap">
                    <div id="seconds" class="scroll"></div>
                    <p>sec</p>
                </div>
            </div>
        </div>
        <div class="timer-buttons">
            <button id="start-pause">Start</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
    <div class="alarm">
        <div class="block-top">
            <button class="edit" id="alarm-edit">Edit</button>
            <button class="add" id="alarm-add">+</button>
        </div>
        <h1>Alarm</h1>
        <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="19.5" height="19.5" viewBox="0 0 512 512">
                <path d="M432,224V96a16,16,0,0,0-16-16H96A16,16,0,0,0,80,96V224a48,48,0,0,0-48,48V432H68V400H444v32h36V272A48,48,0,0,0,432,224Zm-192,0H120V192a16,16,0,0,1,16-16h88a16,16,0,0,1,16,16Zm32-32a16,16,0,0,1,16-16h88a16,16,0,0,1,16,16v32H272Z"/>
            </svg>
            Sleep | Wake Up
        </h2>
        <ul class="alarm-list">
            <li class="alarm-item item">
                <div class="alarm-time">
                    <span id="alarm-hour">09</span>:<span id="alarm-minute">15</span>
                </div>
                <button id="alarm-toggle"><div class="circle"></div></button>
            </li>
            <li class="alarm-item item">
                <div class="alarm-time">
                    <span id="alarm-hour">09</span>:<span id="alarm-minute">15</span>
                </div>
                <button id="alarm-toggle"><div class="circle"></div></button>
            </li>
        </ul>
    </div>
    <!-- #hours>div*24>{$} -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
