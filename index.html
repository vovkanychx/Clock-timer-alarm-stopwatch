<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="96x96" href="favicon.png" type="image/png">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link target="_blank" href="https://icons8.com/icon/13026/alarm-clock">Alarm Clock</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
</head>
<body>
    <main class="main">
        <menu class="menu">
            <div class="container">
                <button type="button"class="menu-item" id="clock">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16"> 
                        <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"/> 
                    </svg>
                    Clock
                </button>
                <button type="button"class="menu-item" id="stopwatch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
                        <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
                    </svg>
                    Stopwatch
                </button>
                <button type="button"class="menu-item" id="timer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 512 512">
                        <path d="M112.91,128A191.85,191.85,0,0,0,64,254c-1.18,106.35,85.65,193.8,192,194,106.2.2,192-85.83,192-192,0-104.54-83.55-189.61-187.5-192A4.36,4.36,0,0,0,256,68.37V152" style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
                        <path d="M233.38,278.63l-79-113a8.13,8.13,0,0,1,11.32-11.32l113,79a32.5,32.5,0,0,1-37.25,53.26A33.21,33.21,0,0,1,233.38,278.63Z"/>
                    </svg>
                    Timer
                </button>
                <button type="button"class="menu-item" id="alarm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-alarm-fill" viewBox="0 0 16 16"> 
                        <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/> 
                    </svg>
                    Alarm
                </button>
            </div>
        </menu>
        <section class="clock">
            <div class="container">
                <div class="block-top">
                    <div class="container">
                        <button type="button"class="edit" id="clock-edit">Edit</button>
                        <p class="block-top-title">World Clock</p>
                        <button type="button"class="add" id="clock-add">+</button>
                    </div>
                </div>
                <ul class="clock-list">
                    <h1>World Clock</h1>
                </ul>
                <div class="timezone fade-up">
                    <div class="container">
                        <div class="timezone-wrap">
                            <h5>Choose a City</h5>
                            <div class="timezone-search">
                                <div class="timezone-search-wrap">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 512 512">
                                        <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/>
                                    </svg>
                                    <input type="text" 
                                            name="search" 
                                            maxlength="30" 
                                            id="search" 
                                            placeholder="Search"
                                            autocomplete="off">
                                    <button type="button" id="clear-search-input">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="search-clear-icon" viewBox="0 0 512 512">
                                            <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
                                        </svg>
                                    </button>
                                </div>
                                <button type="button" id="search-cancel">Cancel</button>
                            </div>
                        </div>
                        <ul class="timezone-list"></ul>
                        <div class="timezone-fixed-header">A</div>
                        <nav class="timezone-navigation"></nav>
                    </div>
                </div>
            </div>
        </section>
        <section class="stopwatch">
            <div class="container">
                <div class="stopwatch-clock"></div>
                <div class="stopwatch-buttons">
                    <button type="button"type="button" id="start">Start</button>
                    <button type="button"type="button" id="reset">Reset</button>
                </div>
                <ul class="laps"></ul>
            </div>
        </section>
        <section class="timer">
            <div class="container">
                <div class="timer-clock">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="progress-circle" preserveAspectRatio="none">
                        <circle r="45" cx="50" cy="50" />
                        <path class="meter" 
                            d="M5,50a45,45 0 1,0 90,0a45,45 0 1,0 -90,0" 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            stroke-dashoffset="282.78302001953125"
                            stroke-dasharray="282.78302001953125"/>
                    </svg>
                    <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span><span class="millisecond"></span>
                </div>
                <div class="timer-container">
                    <div class="shadow top"></div>
                    <div class="shadow bottom"></div>
                    <div class="selected"></div>
                    <div class="box">
                        <div class="wrap">
                            <ul id="hours" class="scroll"></ul>
                        </div>
                        <div class="wrap">
                            <ul id="minutes" class="scroll"></ul>
                        </div>
                        <div class="wrap">
                            <ul id="seconds" class="scroll"></ul>
                        </div>
                    </div>
                </div>
                <div class="timer-buttons">
                    <button type="button"id="start-pause">Start</button>
                    <button type="button"id="cancel">Cancel</button>
                </div>
            </div>
        </section>
        <section class="alarm">
            <div class="container">
                <div class="block-top">
                    <div class="container">
                        <button type="button"class="edit" id="alarm-edit">Edit</button>
                        <p class="block-top-title">Alarm</p>
                        <button type="button"class="add" id="alarm-add">+</button>
                    </div>
                </div>
                <ul class="alarm-list">
                    <h1>Alarm</h1>
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="19.5" height="19.5" viewBox="0 0 512 512">
                            <path d="M432,224V96a16,16,0,0,0-16-16H96A16,16,0,0,0,80,96V224a48,48,0,0,0-48,48V432H68V400H444v32h36V272A48,48,0,0,0,432,224Zm-192,0H120V192a16,16,0,0,1,16-16h88a16,16,0,0,1,16,16Zm32-32a16,16,0,0,1,16-16h88a16,16,0,0,1,16,16v32H272Z"/>
                        </svg>
                        Sleep | Wake Up
                    </h2>
                </ul>
                <div class="alarm-popup fade-up">
                    <div class="container">
                        <div class="alarm-heading">
                            <button type="button"id="alarm-cancel">Cancel</button>
                            <p>Add Alarm</p>
                            <button type="button"id="alarm-save">Save</button>
                        </div>
                        <div class="alarm-select">
                            <div class="shadow top"></div>
                            <div class="shadow bottom"></div>
                            <div class="selected"></div>
                            <ul id="alarm-select-hour" class="scroll"></ul>
                            <ul id="alarm-select-minute" class="scroll"></ul>
                        </div>
                        <div class="alarm-options">
                            <div class="alarm-form">  
                                <label for="alarm-input">Label</label>
                                <input type="text" id="alarm-input" name="alarm-input" placeholder="Alarm" autocomplete="off" />
                                <button class="alarm-input-clear" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> 
                                        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-11.414L9.172 7.757 7.757 9.172 10.586 12l-2.829 2.828 1.415 1.415L12 13.414l2.828 2.829 1.415-1.415L13.414 12l2.829-2.828-1.415-1.415L12 10.586z"/> 
                                    </svg>
                                </button>
                            </div>
                            <button class="alarm-sound" type="button">Sound<span>Radar</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- #hours>div*24>{$} -->
    <script src="HackTimer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
